<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
</head>
<body>
        <form onsubmit="addTask(event)">
            <label for="toDoTask" id="toDoTaskLabel">add a task </label>
            <div class="input-group mb-3">
                <input type="text" name="toDoTask" id="toDoTask" placeholder="task" class="form-control">
                <div>
                    <input type="submit" name="submitBtn" id="submitBtn" class="btn btn-primary"> 
                 </div>
             </div><br>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                  </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" readonly>
              </div>
        </form>
        
    <script src="./js/script.js"></script>
</body>
</html>
